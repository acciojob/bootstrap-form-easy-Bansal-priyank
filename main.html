<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
		(() => {
			'use strict';
			 const forms = document.querySelectorAll('.needs-validation');
			 Array.from(forms).forEach(form => {
				 form.addEventListener('submit', event => {
					  if (!form.checkValidity()) {
						   event.preventDefault();
                           event.stopPropagation();
					  }
					  form.classList.add('was-validated');
					  }, false);
		});
})();
		
</script>
	<div class = "container">
		<form class = "needs-validation" novalidate>
			<div class = "card p-4 shadow">
				<h2 class = "text-center mb-4"> Internship Form </h2>
			<div class = "row mb-3">
				<div class = "col">
					<label for = "first-name-input" class = "form-label"> First Name </label>
					<input type = "text" class = "form-control"  id = "first-name-input" required>
					<div class = "invalid-feedback"> First name required! </div>
				</div>
				<div class = "col">
					<label for = "last-name-input" class = "form-label"> Last Name </label>
					<input type = "text" class = "form-control" id = "last-name-input" required>
					<div class = "invalid-feedback"> Last name required! </div>
				</div>
				<div class = "col">
					<label for = "email-input" class = "form-label"> Email Address </label>
					<input type = "email" class = "form-control" id = "email-input" placeholder = "xyz@abc.com" required>
					<div class = "invalid-feedback"> Email required </div>
				</div>
			</div>

			<div class = "row mb-3">
				<div class = "col-6">
					<label for = "college-input" class = "form-label"> College </label>
					<input type = "text" class = "form-control" id = "college-input" required>
					<div class = "invalid-feedback"> Please provide a valid college. </div>
				</div>
				<div class = "col">
					<label for = "graduation-year-input" class = "form-label"> Graduation Year </label>
					<select class = "form-select" id = "graduation-year-input" required>
						<option value = ""> Choose... </option>
						<option> 2020 </option>
						<option> 2021 </option>
						<option> 2022 </option>
						<option> 2023 </option>
					</select>
					<div class = "invalid-feedback"> Please select a valid Graduation Year </div>
				</div>
				<div class = "col">
					<label for = "roll-no-input"  class = "form-label"> Roll No. </label>
					<input type = "text" class = "form-control"	id = "roll-no-input" required>
					<div class = "invalid-feedback"> Please provide a valid Roll no. </div>
				</div>
			</div>

			<div class = "form-check mb-3">
				<input class = "form-check-input" type = "checkbox" id = "conditions-checkbox" required>
				<label class = "form-check-label" for = "conditions-checkbox">
					Agree to terms and conditions 
				</label>
				<div class = "invalid-feedback"> You must agree before submitting </div>
			</div>

				<button class = "btn btn-primary" type = "submit"> Submit form </button>
			</div>
		</form>
	</div>

</body>

</html>
